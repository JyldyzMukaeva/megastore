<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Megastore4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table4">
        <p class="clients">Данные о ваших доходах</p>
            <div class="data1">
                <input class="org" type="text" placeholder="Наименование организации">
                <input class="position" type="text" placeholder="Должность">
            </div>

            <div class="data2">
                <input class="salary1" type="text" placeholder="Заработная плата в месяц">
                <input class="salary2" type="text" placeholder="Заработная Плата за посл. 3 месяца">
            </div>

            <p class="persona2">Сведения о кредите:<br></p>
                <input class="phone" type="date" placeholder="Покупка телефона (наименование товара)">

            <div class="data3">
                <input class="sum1"  type="text" placeholder="Стоимость товара">
                <input class="product1" type="date" placeholder="Количество товара">
                <input class="sum2"  type="text" placeholder="Итого сумма кредита">
            </div>

            <div class="data4">
                <input type="text" placeholder="Вид кредита">
                <input type="text" placeholder="Срок кредита (мес)">
            </div>

            <input class="product2" type="text" placeholder="Точка получения товара">

        <button>Далее</button>

    </div>
</body>
</html>
